        </div>

        <p>Sync your contacts from Dynamics CRM to Campaign Monitor.</p>

        <div class="buttons">
            <button id="connectButton" style="display:none;" type="submit" class="buttonPrimary" onclick="window.open('oauth.html', null, 300, 300)">Connect</button>
        </div>

    </div>
    <script>
        webAPI.REST.executeUnboundAction('campmon_ExecuteOperationAction',
                {
                    'OperationName': 'isconnectedtocampaignmonitor',
                    'InputData': JSON.stringify({})
                }, null)
                .then(function (response) {
                    if (response.body.OutputData === "Connected") {
                        window.location = 'configuration.html';
                    }
                    else {
                        document.getElementById("connectButton").style.display = "";
                    }
                }, function (error) {
                    Xrm.Utility.alertDialog("An error occured " + error);
                });
    </script>
